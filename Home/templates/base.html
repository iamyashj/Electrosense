{% load static %}
<!doctype html>
<html lang="en">
  <head>
    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
  rel="icon"
  type="image/png"
  href="{% static 'images/b.png' %}"/>
    <title>Election Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'Home/style.css' %}">
  </head>
  
  <body>
    <nav class="navbar p-2 navbar-light bg-light justify-content-between shadow-lg ">
      <div class="container-fluid">
        <img src="{% static 'images/b.png' %}" alt="vote" height="50px">

        <a class="navbar-brand">Election Prediction</a>
       
      

        <form class="form-inline">
          {% if  request.user.is_authenticated %}
    
          <a href ="/logout/" class="btn btn-outline-success my-2 my-sm-0 " type="submit">LogOut</a>
          {% else %}
          <a href ="/login/" class="btn btn-outline-success my-2 my-sm-0  " type="submit">Login</a>
          {% endif%}
          
         {{re}}
        </form>
      </div>
      </nav>
  

    
    {% block start %}

      
    {% endblock start %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
     
    </script>
  </body>
</html>
