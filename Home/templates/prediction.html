{% comment %} {% if messages %}
<ul class="messages">
    <div class="alert alert-primary" role="alert">
        {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
      </div>
    
</ul>
{% endif %} {% endcomment %}
<script>
  {% for msg in messages%}

  swal("Error",'{{msg}}',"error");
  {% endfor %}
</script>
